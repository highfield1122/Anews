<!DOCTYPE html>
<html>
<head>
    <title>{{ blog.title }}</title>
    <style>
        body {
            font-size: 24px; /* ベースのフォントサイズを設定 */
        }

        h1 {
            font-size: 30px; /* h1要素のフォントサイズを設定 */
            /* 他にも必要に応じてスタイルを追加できます */
        }

        p {
            font-size: 24px; /* 段落要素のフォントサイズを設定 */
            /* 他にも必要に応じてスタイルを追加できます */
        }
    </style>
</head>
<body>

<h1>{{ blog.title }}</h1>
<!-- linebreaks フィルターを追加 -->
<p>{{ blog.content|linebreaks }}</p>
<p>Category: {{ blog.category.name }}</p>

</body>
</html>
